<!DOCTYPE html>
<html>
  <head>
    <title>791艺术街区</title>
    <!-- Bootstrap -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body id="login">
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div id="userNameDiv">
        <input type="text" class="input-block-level" id="userName" placeholder="用户名">
        </div>
        <div id="passwordDiv">
        <input type="password" class="input-block-level" id="password" placeholder="密码">
        </div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button id="loginForm" class="btn btn-large btn-primary" type="button">登录</button>
      </form>

    </div> <!-- /container -->
    <script src="vendors/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
    	$(document).ready(function(){ 
    		$("#loginForm").click(function(){
    			var userName = $("#userName").val();
    			var password = $("#password").val();
    			if (userName == ""){
    				$("#userNameDiv").attr("class","error");
    				return ;
    			}
    			if (password == ""){
    				$("#passwordDiv").attr("class","error");
    				return null;
    			}
    			$.ajax({     
    			    url:"login.form",     
    			    type:"post",     
    			    data:{userName:userName,password:password},     
    			    dataType:"json",    
    			    async : false,     
    			    error:function(data){     
    			       alert(data.responseText);     
    			    },     
    			    success:function(data){
    			    	var code = data.code;
    			    	if (code == 200){
    			    		//location.href = "/admin/index.form";
    			    		//暂时调到作品列表
    			    		location.href = "/admin/art/list.form";
    			    	}else{
    			    		alert(data.message);
    			    	}
    			       
    			    }  
    			}); 
    			
    		})
    	});
    </script>
  </body>
</html>
